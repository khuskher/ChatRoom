{% extends 'base.html' %} 
{% block content %}
<form method="post" class="buttons">
  <h3>Enter the Chat room</h3>
  <div>
    <label for="">Name:</label>
    <input type="text" placeholder="Enter name" name="name" value="{{name}}"/>
  </div>
  <div class="join">
    <label for="">Join:</label>
    <input type="text" placeholder="Room Code" name="code" value="{{code}}"/>
    <button type="submit" name="join">join a Room</button>
  </div>
  <label for="">Create:</label>
  <button type="submit" name="create" class="create">Create a room</button>
  {% if error %}
  <ul>
    <li>{{error}}</li>
  </ul>
  {% endif %}
</form>
{% endblock %}
